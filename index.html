<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="냥코대전쟁 데이터베이스입니다. 캐릭터 스탯 및 스테이지 정보, 일정, 업데이트 등을 볼 수 있습니다.">
<meta name="keywords" content="냥코,냥코대전쟁,냥코 DB,DB,스피카넷,にゃんこ,にゃんこ大戦争,battlecats">
<link rel="icon" href="/favicon.ico">
<title>냥코DB</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .search-icon {
    width: 24px;
    height: 24px;
  }
</style>
<style>
  .scaled-container {
    transform: scale(0.75);
    transform-origin: top left;
    overflow: hidden;
  }
</style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
<div class="scaled-container">
<div class="container mx-auto p-4">
  <div class="flex items-center space-x-4">
    <div class="flex-shrink-0">
      <!-- title image -->
      <img src="/img/mainscr/bcmain.png" width="425",height="183">
    </div>
    <div class="flex-grow">
      <div class="relative">
        <input type="text" class="w-full pl-4 pr-10 py-3 rounded border border-gray-300" placeholder="검색...(검색창 및 아래 버튼은 아직 개발중입니다..!)">
        <img src="https://img.icons8.com/ios-filled/50/000000/search.png" class="search-icon absolute right-2 top-1/2 transform -translate-y-1/2" alt="Search">
      </div>
    </div>
    <div>
      <a href="/settings">
        <img src="/img/mainscr/setimg.png" class="search-icon" alt="Settings">
      </a>
    </div>
  </div>
  <div class="grid grid-cols-4 gap-4 mt-8">
    <!-- option images -->
    <img src="/img/mainscr/unitsq.png" width="779",height="519">
    <img src="/img/mainscr/enemysq.png" width="779",height="519">
    <img src="/img/mainscr/stagesq.png" width="779",height="519">
    <img src="/img/mainscr/itemsq.png" width="779",height="519">
  </div>
  <div class="grid grid-cols-4 gap-4 mt-8">
    <img src="/img/mainscr/missionsq.png" width="779",height="519">
    <img src="/img/mainscr/gatyasq.png" width="779",height="519">
    <img src="/img/mainscr/gamasq.png" width="779",height="519">
    <img src="/img/mainscr/simsq.png" width="779",height="519">
  </div>
  <div class="grid grid-cols-4 gap-4 mt-8">
    <img src="/img/mainscr/imgsq.png" width="779",height="519">
    <img src="/img/mainscr/forumsq.png" width="779",height="519">
    <img src="/img/mainscr/infosq.png" width="779",height="519">
    <img src="/img/mainscr/miscsq.png" width="779",height="519">
  </div>
</div>
</div>
</div>
</body>
</html>
